portainer:
  image: portainer/portainer-ce
  container_name: dev_portainer
  command: -H unix:///var/run/docker.sock
  restart: always
  ports:
    - 9001:9000
    - 8000:8000
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - ./portainer/:/data
